<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script> 
    <script src="Crud.js"></script> 

  
</head>

<body> 
    <br><br>
    <div class="row">

        <div class="col-lg-3 col-sm-12">

        </div>
        <div class="col-lg-6 col-sm-12">
            <form class="row g-3" id="nform">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label" >Name</label>
                    <input type="email" class="form-control" id="name" placeholder="Username">
                </div> 
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email"> 
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                  </div>
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Age">
                </div> 
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Contact Number</label>
                    <input type="number" class="form-control" id="pnum" placeholder="+91">
                </div>
                
            </form>
            <br>
            <div id="uplodebtn"> 

                <button type="button" class="btn btn-secondary btn-sm" onclick="add()" id="add">Add</button>
                <button type="button" class="btn btn-secondary btn-sm" onclick="cancel()" id="clr">Cancel</button> 
            </div>
            
            <div>
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th> 
                            <th scope="col">Email</th> 
                            <th scope="col">Address</th>
                            <th scope="col">Age</th>
                            <th scope="col">Contact Number</th> 

                            <th scope="col">Action</th>
                        </tr>
                    </thead> 
   
                    <tbody>
                      
                    </tbody>
                </table> 

                
            </div>
        </div>
        <div class="col-lg-3 col-sm-12">

        </div>

    </div>
</body>

</html>
